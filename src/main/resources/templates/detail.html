<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>スケジュール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
	 <h3>スケジュール</h3>
		<table class="table table-striped">
			<tbody>
				<tr class="align-middle" th:each="item, stat : ${scheduleBook}" th:object="${item}">
					<br>
						<td>名前</td>
						<td th:text="|*{name}"></td>
					</br>
					<br>
						<td>日付</td>
						<td th:text="*{day}"></td><dr></dr>
					</br>
					<br>
						<td>件名</td>
						<td th:text="*{title}"></td><dr></dr>
					</br>
					<br>
						<td>内容</td>
						<td th:text="*{detail}"></td><dr></dr>
					</br>
				
					<dr>
						<a class="btn btn-warning" th:href="@{/delete/{id}(id=*{id})}">削除</a>

					</dr>
				</tr>
				
			</tbody>
		</table>
	</div>	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
