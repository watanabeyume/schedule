<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新規ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    	<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/signup/}" th:object="${signupForm}">
  <body>
	  <h1>新規ユーザー登録</h1>
	  		<!-- ユーザー名 -->
		<div class="row mt-3">
			<label for="name" class="col-4 col-form-label text-end">ユーザー名</label>
			<div class="col-4">
				<input type="text" class="form-control" id="username" name="username" th:field="*{username}"
					th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>
		<!-- パスワード -->
		<div class="row mt-3">
			<label for="password" class="col-4 col-form-label text-end">パスワード</label>
			<div class="col-4">
				<input type="password" class="form-control" id="password" name="password" th:field="*{password}"
					th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>
			<!-- 年齢 -->
                		<div class="row mt-3">
			<label for="password" class="col-4 col-form-label text-end">年齢</label>
			<div class="col-4">
				<input type="text" class="form-control" id="age" name="age" th:field="*{age}"
					th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('age')}" th:errors="*{age}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>

		
		
        <!-- エラーメッセージの表示 -->
        <ul>
			<li th:each="error : ${#fields.detailedErrors()}">
				<span th:text="${error.message}">エラーメッセージ</span>
            </li>
        </ul>
        	<button class="btn btn-warning" th:href="@{/logincomplete/}">登録する</button>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
