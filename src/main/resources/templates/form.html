<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新規スケジュール登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h3>新規スケジュール作成</h3>
	<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/add/}" th:object="${scheduleBook}">
		<div class="row mt-3">
			<label for="name" class="col-4 col-form-label text-end">名前</label>
			<div class="col-4">
				<input type="text" class="form-control" id="name" name="name" th:field="*{name}"
					th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>
		<div class="row mt-3">
			<label for="day" class="col-4 col-form-label text-end">日付</label>
			<div class="col-4">
				<input type="date" class="form-control" id="day" name="day" th:field="*{day}"
					th:classappend="${#fields.hasErrors('day')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('day')}" th:errors="*{day}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>
		<div class="row mt-3">
			<label for="title" class="col-4 col-form-label text-end">タイトル</label>
			<div class="col-4">
				<input type="text" class="form-control" id="title" name="title" th:field="*{title}"
					th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>
		<div class="row mt-3">
			<label for="detail" class="col-4 col-form-label text-end">詳細</label>
			<div class="col-4">
				<input type="text" class="form-control" id="detail" name="detail" th:field="*{detail}"
					th:classappend="${#fields.hasErrors('detail')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>
		<div class="col-4">
			<input type="submit" value="保存する">
		</div>
		<a class="btn btn-warning" th:href="@{/top/}">一覧に戻る</a>
		</div>
		</div>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
